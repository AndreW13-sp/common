<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <!-- Navbar -->
    <nav class="flex items-center justify-between flex-wrap bg-transparent p-6">
        <div class="flex items-center flex-shrink-0 text-white mr-6">
            <img src="./img/logo.png" alt="logo" class="h-20 w-30 mr-2">
        </div>
        <div class="block lg:hidden">
            <button id="menu-button"
                class="flex items-center px-3 py-2 border rounded text-black border-white hover:text-white hover:border-white">
                <svg id="menu-icon" class="fill-current h-3 w-3" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                    <title>Menu</title>
                    <path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v15z" />
                </svg>
            </button>
        </div>
        <div id="menu" class="w-full block flex-grow lg:flex lg:items-center lg:w-auto hidden lg:justify-end space-x-4">
            <div class="text-sm lg:flex-grow lg:flex lg:justify-end space-x-4">
                <a href="#responsive-header"
                    class="block mt-4 lg:inline-block lg:mt-0 text-black hover:text-white ml-4">
                    HOME
                </a>
                <a href="#responsive-header"
                    class="block mt-4 lg:inline-block lg:mt-0 text-black hover:text-white mr-4">
                    ABOUT
                </a>
                <a href="#responsive-header"
                    class="block mt-4 lg:inline-block lg:mt-0 text-black hover:text-white mr-4">
                    PRODUCTS
                </a>
                <a href="#responsive-header"
                    class="block mt-4 lg:inline-block lg:mt-0 text-black hover:text-white mr-4">
                    BLOGS
                </a>
                <a href="#responsive-header"
                    class="block mt-4 lg:inline-block lg:mt-0 text-black hover:text-white mr-4">
                    CONTACT
                </a>
            </div>
            <div>
                <a href="./cart.html" class="block mt-4 lg:inline-block lg:mt-0 text-black hover:bg-white mr-4 w-8">
                    <img src="./img/cart.png">
                </a>
            </div>
        </div>
    </nav>
    <script src="./script.js"></script>
</body>

</html>
