<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <!-- Navbar -->
    <nav class="sticky top-0 z-50 flex items-center justify-between flex-wrap bg-teal-200 p-6">
        <div class="flex items-center flex-shrink-0 text-white mr-6">
            <img src="./img/logo.png" alt="logo" class="h-20 w-30 mr-2">
        </div>
        <div class="block lg:hidden">
            <button id="menu-button"
                class="flex items-center px-3 py-2 border rounded text-black border-white hover:text-white hover:border-white">
                <svg id="menu-icon" class="fill-current h-3 w-3" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                    <title>Menu</title>
                    <path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v15z" />
                </svg>
            </button>
        </div>
        <div id="menu" class="w-full block flex-grow lg:flex lg:items-center lg:w-auto hidden lg:justify-end space-x-4">
            <div class="text-sm lg:flex-grow lg:flex lg:justify-end space-x-8">
                <a href="#responsive-header" class="block mt-4 lg:inline-block lg:mt-0 text-black hover:text-white ml-8">
                    HOME
                </a>
                <a href="#responsive-header" class="block mt-4 lg:inline-block lg:mt-0 text-black hover:text-white mr-4">
                    ABOUT
                </a>
                <a href="#responsive-header" class="block mt-4 lg:inline-block lg:mt-0 text-black hover:text-white mr-4">
                    PRODUCTS
                </a>
                <a href="#responsive-header" class="block mt-4 lg:inline-block lg:mt-0 text-black hover:text-white mr-4">
                    BLOGS
                </a>
                <a href="#responsive-header" class="block mt-4 lg:inline-block lg:mt-0 text-black hover:text-white mr-4">
                    CONTACT
                </a>
            </div>
            <div>
                <a href="./cart.html" class="block mt-4 lg:inline-block lg:mt-0 text-black hover:bg-white ml-4 w-8">
                    <img src="./img/cart.png">
                </a>
            </div>
        </div>
    </nav>

    <main>
        <article class="h-[100vh]">
            <!-- Home Section -->
            <section id="home" class="relative flex justify-center items-center w-full">
                <div id="carousel" class="flex overflow-x-hidden h-screen w-full">
                    <div class="bg-[url('./img/homebg2.jpg')] bg-cover bg-center text-center mx-auto w-full h-full relative">
                        <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2">
                            <h1 class="text-6xl text-white">Your H1 Text</h1>
                            <h2 class="text-4xl text-black mt-4">Your H2 Text</h2>
                        </div>
                    </div>
                    <div class="bg-[url(./img/homebg1.jpg)] bg-cover bg-center text-center mx-auto w-full h-full relative">
                        <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2">
                            <h1 class="text-6xl text-white">Your H1 Text</h1>
                            <h2 class="text-4xl text-black mt-4">Your H2 Text</h2>
                        </div>
                    </div>
                    <div class="bg-[url(./img/homebg3.jpg)] bg-cover bg-center text-center mx-auto w-full h-full relative">
                        <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2">
                            <h1 class="text-6xl text-white">Your H1 Text</h1>
                            <h2 class="text-4xl text-black mt-4">Your H2 Text</h2>
                        </div>
                    </div>
                </div>
            </section>
        </article>
    </main>
    <script src="./script.js"></script>
</body>
</html>
